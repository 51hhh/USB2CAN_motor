# 电机配置文件
# 支持多个 CAN 和串口接口，每个接口可以配置多个电机

# CAN 接口配置
can_interfaces:
  # CAN 接口 1
  - device: /dev/ttyACM0
    baudrate: 921600
    motors:
      # DJI GM6020 电机示例
      - name: DJI6020_1          # 电机名称（唯一标识）
        type: GM6020             # 电机类型: GM6020, GM3508
        id: 1                    # 电机 ID (1-8)
      
      - name: DJI6020_2
        type: GM6020
        id: 2

      - name: DJI6020_3
        type: GM6020
        id: 3

      - name: DJI6020_4
        type: GM6020
        id: 4
      
      # DJI GM3508 电机示例
      # - name: wheel_motor
      #   type: GM3508
      #   id: 1
  
  # CAN 接口 2 (如果有多个 USB-CAN 适配器)
  # - device: /dev/ttyACM1
  #   baudrate: 921600
  #   motors:
  #     # 达妙电机示例
  #     - name: joint1_motor
  #       type: DM4340           # 电机类型: DM4340, DM4310
  #       id: 1                  # 电机 ID
  #     
  #     - name: joint2_motor
  #       type: DM4340
  #       id: 2

# 串口接口配置（宇树电机）
